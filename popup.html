<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 120px;
      width: 280px;
    }
    #header {
      align-items: center;
      background: #16213e;
      border-bottom: 2px solid #e94560;
      display: flex;
      gap: 8px;
      padding: 14px 16px;
    }
    #header h1 {
      color: #e94560;
      font-size: 17px;
      font-weight: 700;
    }
    #stats {
      border-bottom: 1px solid #0f3460;
      color: #888;
      font-size: 13px;
      padding: 14px 16px;
    }
    #stats strong {
      color: #fff;
      display: block;
      font-size: 26px;
      line-height: 1.1;
    }
    #total-all { color: #555; font-size: 11px; margin-top: 4px; }
    #actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px 16px;
    }
    button {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 13px;
      padding: 9px 12px;
      text-align: left;
      width: 100%;
    }
    button:hover {
      background: #0f3460;
      border-color: #e94560;
      color: #fff;
    }
    #annotation-list {
      max-height: 180px;
      overflow-y: auto;
      padding: 0 16px 12px;
    }
    .annotation-item {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-bottom: 5px;
      padding: 8px 10px;
      transition: background 0.15s, border-color 0.15s;
    }
    .annotation-item:hover {
      background: #0f3460;
      border-color: #e94560;
    }
    .annotation-item:active {
      transform: scale(0.98);
    }
    .ann-text {
      color: #e0e0e0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .ann-meta {
      color: #555;
      font-size: 10px;
      margin-top: 3px;
    }
    #no-annotations {
      color: #555;
      font-size: 12px;
      line-height: 1.6;
      padding: 6px 0 10px;
      text-align: center;
    }
    #footer {
      border-top: 1px solid #0f3460;
      color: #333;
      font-size: 10px;
      padding: 8px 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header">
    <span style="font-size:20px;">&#128269;</span>
    <h1>Annote</h1>
  </div>
  <div id="stats">
    <strong id="total-count">0</strong>
    annotations on this page
    <div id="total-all"></div>
  </div>
  <div id="actions">
    <button id="view-all-btn">&#128203; View All My Annotations</button>
    <button id="export-btn">&#128228; Export All (JSON)</button>
    <button id="clear-page-btn">&#128465;&#65039; Clear This Page's Annotations</button>
  </div>
  <div id="annotation-list"></div>
  <div id="footer">Annote v0.1 &bull; Local Only &bull; Private</div>
  <script src="popup.js"></script>
</body>
</html>
